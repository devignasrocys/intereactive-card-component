<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="container">
    <main class="wrapper">
      <div class="column-bg"></div>
      
      <div class="column">
        <form class="form"  id="form">
           <label for="name">
            CARDHOLDER NAME 
            <input id="name" type="text" placeholder="e.g Jane Appleseed" required>
           </label>
           <label for="number">
            CARD NUMBER
            <input id="number" type="number" placeholder="e.g. 1234 5678 9123 0000" required>
           </label>
           <div class="row">
            <label class='cell-smaller' for="mm-date">
              EXP. DATE 
              <input id="mm-date" type="number" placeholder="MM" required>
            </label>
            <label  class='cell-smaller' for="year-date">
              (MM/YY)
              <input id="year-date" type="number" placeholder="YY" required>
            </label>
            <label class="cell-bigger" for="cvc">
              CVC
              <input id="cvc" type="number" placeholder="e.g.123" required>
            </label>
           </div>
           <button type="submit" class="button" id="btn">Confirm</button>
        </form>
        <div class="thanks-form disabled" id="thanks-form">
            <img src="./images/icon-complete.svg" alt="">
            <h1>THANK YOU!</h1>
            <p>We've added your card details</p>
            <button class="button">Continue</button>
        </div>
      </div>

      <div class="absolute-column">
        <div class="card-front">
          <img src="./images/card-logo.svg" class="logo" alt="">
            <p id="card-number">0000 0000 0000 0000</p>
            <div class="row">
              <p id="card-name">JAME APPLESEED</p>
              <p>
                <span id="month">00/</span>
                <span id="year">00</span></p>
            </div>
        </div>
        <div class="card-back">
          <p id="card-cvc">123</p>
        </div>
      </div>
    </main>
  </div>
  <script src="./main.js"></script>
</body>
</html>
